<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Prolog Chat Agent</title></head>
  <body text="#000000" bgColor="#00ccff" background="../images/wall.jpg">
    <h3>Prolog Chat Agent</h3>
    <form name="input" action="output.html" method="post" target="output">
      <P align="left">
        <STRONG>Login:</STRONG>&nbsp; <input type="text" size="3" value="" name="login">&nbsp;
        <STRONG>Password:</STRONG>&nbsp; <input type="password" size="4" name="passwd">&nbsp;
        <STRONG>Story:</STRONG>
        <select name="story" id="story_id">
          <option selected>
            none
          </option>
          <option>
            ants_treasure
          </option>
          <option>
            what_he_might_have_been
          </option>
        </select>
        <input type="submit" align="top" value="Submit"> <input type="button" align="top" value="Clear" onclick="document.input.query.value=''" ID="clear">
      </P>
      <P align="left">
        <input size="81" value="" name="query" id="query"></P>
    </form>
  </body>
</html>
