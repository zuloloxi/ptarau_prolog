  <head>

    <title>BinProlog CGI AddANewJoke script</title>
  </head>
  <body>
    <center><img SRC="jokeadd.jpg" height="59" width="27"><b><font color="#000099"><font size="+2">Add 
            a new joke to our database</font></font></b>
      <br>
      <form method="post" action="../bin/bp.exe?../cgi/add_joke.pro">
        <b><font color="#006600">Contributor's (nick)name:<input name="name" type="text" size="36" value="">
            (optional)</font></b>
        <br>
        <b><font color="#006600">E-mail:<input name="email" type="text" size="24" value=""><img SRC="jokemail.jpg" height="52" width="27">(optional)</font></b>
        <br>
        <b><font color="#990000">Here is<img SRC="jokefavor.jpg" height="58" width="44"> the 
            joke</font></b>
        <br>
        <textarea align="top" name="comment" rows="8" cols="72"></textarea>
        <br>
        <input align="bottom" type="submit" value="Send"></form>
      <br>
      <img SRC="jokehelp.jpg" height="81" width="26"><font size="+1"><font color="#000099">&nbsp; 
          Let <a href="http://www.binnetcorp.com/BinProlog">BinProlog</a> search for your <a href="get_joke.html">
            favorite</a> joke</font> <b><font color="#990000">:-)</font></b></font>
