<html>
  <head>
    <title>BinProlog CGI form script</title>
  </head>
  <body>
    <form method="post" action="../bin/bp.exe?../cgi/form.pro">
      <b>Your name:</b> 
        <input name="name" type="text" size="36" value="Guest">
      <b>E-mail:</b>
        <input name="email" type="text" size="24" value="a@b.c.d">
        <p></p>
        <textarea align="top" name="comment" rows="8" cols="72">I have visited your site.
        </textarea>
        <input align="bottom" type="submit" value="Send">
    </form>
  </body>
</html>
